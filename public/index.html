<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
  <link rel="stylesheet" href="<%= BASE_URL %>cdn/element-ui/2.13.2/theme-chalk/index.css">
  <link rel="stylesheet" href="<%= BASE_URL %>cdn/animate/3.5.2/animate.css">
  <link rel="stylesheet" href="<%= BASE_URL %>cdn/iconfont/1.0.0/index.css">
  <link rel="stylesheet" href="<%= BASE_URL %>cdn/avue/2.8/index.css">
  <link rel="stylesheet" href="http://www.bigemap.com/Public/offline/marker_cluster/MarkerCluster.Default.css">
  <script src="<%= BASE_URL %>cdn/xlsx/FileSaver.min.js"></script>
  <script src="<%= BASE_URL %>cdn/xlsx/xlsx.full.min.js"></script>
  <link rel="icon" href="<%= BASE_URL %>favicon.png">
  <title>Rabbit 微服务开发平台</title>
  <style>
    html,
    body,
    #app {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .avue-home {
      background-color: #303133;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .avue-home__main {
      user-select: none;
      width: 100%;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .avue-home__footer {
      width: 100%;
      flex-grow: 0;
      text-align: center;
      padding: 1em 0;
    }

    .avue-home__footer > a {
      font-size: 12px;
      color: #ABABAB;
      text-decoration: none;
    }

    .avue-home__loading {
      height: 32px;
      width: 32px;
      margin-bottom: 20px;
    }

    .avue-home__title {
      color: #FFF;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .avue-home__sub-title {
      color: #ABABAB;
      font-size: 12px;
    }
  </style>
</head>

<body>
<noscript>
  <strong>
    很抱歉，如果没有 JavaScript 支持，Saber 将不能正常工作。请启用浏览器的 JavaScript 然后继续。
  </strong>
</noscript>
<div id="app">
  <div class="avue-home">
    <div class="avue-home__main">
      <img class="avue-home__loading" src="<%= BASE_URL %>svg/loading-spin.svg" alt="loading">
      <div class="avue-home__title">
        正在加载资源
      </div>
      <div class="avue-home__sub-title d">
        初次加载资源可能需要较多时间 请耐心等待
      </div>
    </div>
    <div class="avue-home__footer">
      <a href="https://rabbitx.vip" target="_blank">
        https://rabbitx.vip </a>
    </div>
  </div>
</div>
<!-- built files will be auto injected -->
<script src="<%= BASE_URL %>util/aes.js" charset="utf-8"></script>
<script src="<%= BASE_URL %>cdn/vue/2.6.10/vue.min.js" charset="utf-8"></script>
<script src="<%= BASE_URL %>cdn/vuex/3.1.1/vuex.min.js" charset="utf-8"></script>
<script src="<%= BASE_URL %>cdn/vue-router/3.0.1/vue-router.min.js" charset="utf-8"></script>
<script src="<%= BASE_URL %>cdn/axios/1.0.0/axios.min.js" charset="utf-8"></script>
<script src="<%= BASE_URL %>cdn/element-ui/2.13.2/index.js" charset="utf-8"></script>
<script src="<%= BASE_URL %>cdn/avue/2.8/avue.min.js" charset="utf-8"></script>
</body>
<style>
  .el-dialog__body {
    /* overflow: auto; */
    padding: 20px;
  }

  .my-pop .el-drawer__body {
    overflow-y: auto;
    overflow-x: hidden;
    padding: 0 16px 16px;
  }

  .el-drawer__header,
  .el-dialog__title {
    color: #6398ce;
  }
  .el-autocomplete.input-with-select{
    width: 100%;
  }

  .CodeMirror {
  height: auto;
  min-height: 100px;
}
.CodeMirror-scroll{
  overflow: auto !important;
  width: 100%;
}
.my-pop .el-drawer__header {
  padding: 20px 20px 12px;
  margin-bottom: 6px;
  /* border-bottom: 1px #f3f3f3 solid; */
  box-shadow: 0px 0px 4px rgb(163 192 51 / 47%);
}
.my-dialog .avue-crud__pagination {
  text-align: left;
  padding: 20px 0 12px;
}
.el-input-group__append button.el-button:hover {
  background: #e4eaf3;
}
.v-required::before {
  content: "*";
  color: #f56c6c;
  margin-right: 4px;
}
.avue-crud--card .el-card__body{
  padding: 2px 0 !important;
}
.no-text .el-input-group__append{
  padding: 0 6px;
  overflow: hidden;
}
::-webkit-scrollbar {
  height: 12px;
}
.el-loading-spinner i{
  font-size: 22px;
}
</style>
</html>
